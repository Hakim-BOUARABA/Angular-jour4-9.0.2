<h2 class="mt-3">Nous contacter</h2>
<form #f="ngForm" (submit)="demandeContact(f)">
    <div class="form-group">
        <label for="email">Email</label>
        <input 
            type="text" 
            name="email" 
            class="form-control"
            ngModel
            #email="ngModel"
            >
    </div>
    <div class="form-group">
        <label for="commentaire">Commentaire :</label> <br>
        <textarea 
            name="commentaire" 
            class="form-control"
            ngModel
            #commentaire="ngModel"
            ></textarea>
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-primary">
    </div>
</form>
